<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Adiciona Paciente</title>
</head>

<style>
	*{
		margin: 0;
		box-sizing: border-box;
		font-family: system-ui;
	}
	
	.main {
	    position: fixed;
	    top: 50%;
	    left: 50%;
	    transform: translate(-50%, -50%);
	    
	    padding:10px;
	    
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	    justify-content: space-between;
	}
	.main h1{
		font-size: 50px;
	}
	.main form{
		width: 100%;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}
	.main input{
		width: 400px;
	    height: 35px;
	    margin-bottom: 5px;
	    border-radius: 5px;
	    border: 1px solid #21E;
	    padding: 5px;
	    font-size: 14px;
	    cursor: pointer;
	}
	#button {
	    background-color: blue;
	    color: #fff;
	    width: 90px;
	    height: 40px;
	    border: none;
	    border-radius: 10px;
	    transition: all 0.5s;
	    font-weight: 530;
	    cursor: pointer;
	}
	#button::hover {
		background-color: #8AACEC;
	}
	
</style>

<body>
<div class="main">
	<h1>Adicionar novo registro</h1>
	<form name="formAddVaccination" action="insertVaccination" method="POST">
		<input type="text" name="patient" placeholder="id do Paciente"/><br /> 
		<input type="text" name="vaccine" placeholder="Vacina"/><br />
		<input type="text" name="data" placeholder="Data de Vacinação"/><br /> 
		<input type="text" name="lote" placeholder="Lote da Vacina"/><br /> 
		<input type="text" name="doctor" placeholder="Nome do médico"/><br /> 
		<input id="button" type="button" value="Gravar"/>
	</form>
</div>
</body>
<script src="./scripts/validatorVaccination.js"></script>
</html>
